<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CMS Forum Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="forum.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Forum</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><button class="btn btn-outline-light" id="logoutBtn">Logout</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h2 class="text-center mb-5">Discussion Forum</h2>

            <h4 class="mb-4">Post a New Thread</h4>
            <form id="threadForm">
                <div class="mb-3">
                    <input type="text" id="title" class="form-control" placeholder="Thread Title" required>
                </div>
                <div class="mb-3">
                    <textarea id="content" class="form-control" placeholder="Thread Content" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Post Thread</button>
            </form>
            <hr class="my-5">

            <h4 class="mb-4">All Threads</h4>
            <div id="threads"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="forum.js"></script>
    </body>
</html>
