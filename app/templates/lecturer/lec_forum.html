<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CMS|Forum Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../lecturer/lecturer.js" defer></script>
    </head>
    <body onload="loadLecturerForums()">

        <div class="container mt-4">
          <h3>Manage Forums</h3>
        
          <form id="new-forum-form" class="mb-4">
            <input type="text" id="forum-name" class="form-control mb-2" placeholder="Forum Name" required>
            <select id="forum-course" class="form-select mb-2"></select>
            <button class="btn btn-success">Create Forum</button>
          </form>
        
          <div id="forum-list"></div>
        </div>
        
     </body>
 </html>
