<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CMS|Course Content Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../lecturer/lecturer.js" defer></script>
    </head>
    <body onload="loadLecturerContent()">
        <div class="container mt-4">
            <h3>Upload Course Content</h3>
          
            <form id="upload-form" class="mb-4">
                <select id="course-id" class="form-select mb-2" required></select>
                <input type="text" id="section" class="form-control mb-2" placeholder="Section name" required>
                <textarea id="content" class="form-control mb-2" placeholder="Content (URL, notes, etc.)" rows="3" required></textarea>
                <select id="content-type" class="form-select mb-2">
                    <option value="link">Link</option>
                    <option value="file">File</option>
                    <option value="slides">Slides</option>
                </select>
                <button class="btn btn-primary">Upload</button>
            </form>
          
            <div id="content-list"></div>
        </div>
          
    </body>
</html>
