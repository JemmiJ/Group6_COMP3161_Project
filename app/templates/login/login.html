{% extend base.html %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CMS Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div class="login-container">
            <h1 class="login-title">Welcome, Please login</h1>
            <form id="loginForm">
                {{ form.csrf_token }}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary w-100 mt-3">Login</button>
                <div>
                    <a href="signup.html" class="text-decoration-none">Don't have an accout? Sign-Up</a>
                </div>
            </form>
            <div id="alert" class="mt-3"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="login.js"></script>
    </body>
</html>
