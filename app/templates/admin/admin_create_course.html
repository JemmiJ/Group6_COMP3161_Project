<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Course | CMS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../admin/admin.js" defer></script>
    </head>
    <body onload="loadLecturersForCourseForm()">

    <div class="container mt-4">
    <h3>Create New Course</h3>

    <form id="courseForm">
        <input type="text" class="form-control mb-2" id="courseName" placeholder="Course Name" required>
        <input type="text" class="form-control mb-2" id="courseCode" placeholder="Course Code" required>
        <input type="text" class="form-control mb-2" id="department" placeholder="Department" required>
        <select id="lecID" class="form-select mb-3" required>
        <option value="">Assign Lecturer</option>
        </select>
        <button class="btn btn-primary">Create Course</button>
    </form>
    </div>

    </body>
</html>
